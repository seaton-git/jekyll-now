<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>成功女神分享</title>
    <style type="text/css">
        * { margin: 0; padding: 0; }
        html { background-color: #EBF1F7; font-size: 16px; font-family: -apple-system, SF UI Text, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif; }
        .-m-index-page .banner { width: 100%; height: auto; display: block; }
        .-m-index-page .list { margin-top: 0.3125rem; background-color: #FFFFFF; padding: 0 0.75rem; }
        .-m-index-page .item { padding: 1.5625rem 0.1875rem; border-bottom: 1px solid #D8D8D8; }
        .-m-index-page .item:last-child { border: none; }
        .-m-index-page .icon-video { width: 1.875rem; height: 1.875rem;position: absolute;left:0.9375rem;top: 50%;transform: translate(-50%, -50%);}
        .-m-index-page .info {font-size: 0;vertical-align: middle;position: relative;}
        .-m-index-page .title {margin-left: 2.5rem; font-size: 1.0625rem;display: inline-block; color: #333333; font-weight: 400; }
        .-m-index-page .duration { font-size: 0.875rem; color: #999999; margin: 0.5rem 0 0 2.5rem; }
        @media screen and (min-width: 320px) {
            html {font-size: 14px;}
        }
        @media screen and (min-width: 360px) {
            html {font-size: 16px;}
        }
        @media screen and (min-width: 400px) {
            html {font-size: 18px;}
        }
        @media screen and (min-width: 440px) {
            html {font-size: 20px;}
        }
        @media screen and (min-width: 480px) {
            html {font-size: 22px;}
        }
        @media screen and (min-width: 640px) {
            html {font-size: 28px;}
        }
    </style>
</head>
<body>
<div class="-m-index-page">
    <img class="banner" src="./image/banner@2x.png"/>
    <div class="list">
        <div class="item">
            <div class="info">
                <img class="icon-video" src="./image/icon_video@2x.png"/>
                <p class="title">你不得不听女神与业务的关系，我也不知道什么关系，我测试的</p>
            </div>
            <p class="duration">时长 00:30:00</p>
        </div>
        <div class="item">
            <div class="info">
                <img class="icon-video" src="./image/icon_video@2x.png"/>
                <p class="title">你不得不听女神与业务的关系</p>
            </div>
            <p class="duration">时长 00:30:00</p>
        </div>
    </div>
</div>
<script type="text/javascript">

    /* 初始化代码，请删除， 开始 */
    var item = document.querySelector(".list").innerHTML;

    function loadMore() {
        var _html = '';
        var _o_html = document.querySelector(".list").innerHTML;
        for (var i = 0; i < 10; i++) {
            _html += item;
        }
        document.querySelector(".list").innerHTML = _o_html + _html;
    }
    loadMore();
    /* 初始化代码，请删除，结束 */

    window.onscroll = function () { // 页面滚动到底部，自动加载数据
        var s = document.documentElement.scrollTop || document.body.scrollTop;
        var w = document.documentElement.clientHeight;
        var d = document.documentElement.offsetHeight;

        if (d - (s + w) === 0) {
            loadMore();
        }
    };

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <title>Use the lazyLoad loading images</title>
    <style type="text/css">
        * { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); margin: 0; padding: 0; }
        html,body{background-color: #ffffff;}
        img {width:100%;height:auto;display:block;border: 0 none;margin-bottom: 15px;}
        .label{display: inline-block;border-radius: 3px;padding: 5px 15px;font-size: 12px;background-color: rgba(0,0,0,0.3);position: fixed;top: 12px;left: 15px;color: #ffffff;z-index: 2;}
    </style>
</head>
<body>
<label class="label"></label>
<div class="wrapper">
    <img class="img" src="./images/1.jpg"  />
    <img class="img" src="./images/2.jpg"  />
    <img class="img" src="./images/3.jpg"  />
    <img class="img" src="./images/4.jpg"  />
    <img class="img" src="./images/5.jpg"  />
    <img class="img" src="./images/6.jpg"  />
    <img class="img" src="./images/7.jpg"  />
    <img class="img" src="./images/8.jpg"  />
    <img class="img" src="./images/9.jpg"  />
    <img class="img" src="./images/10.jpg"  />
    <img class="img" src="./images/11.jpg"  />
    <img class="img" src="./images/12.jpg"  />
    <img class="img" src="./images/13.jpg"  />
    <img class="img" src="./images/14.jpg"  />
    <img class="img" src="./images/15.jpg"  />
    <img class="img" src="./images/16.jpg"  />
    <img class="img" src="./images/17.jpg"  />
    <img class="img" src="./images/18.jpg"  />
    <img class="img" src="./images/19.jpg"  />
    <img class="img" src="./images/20.jpg"  />
</div>


<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {

        var img = $(".img");

        var len = img.length;

        $(".label").html("1/" + len);

        $(window).bind("scroll", function(event) {
            var _top = $(window).scrollTop();
            var _height = 0;
            img.each(function (index) {
                if (_height - 1 >= _top) {
                    $(".label").html(index + "/" + len);
                    return false;
                } else {
                    _height += $(this).outerHeight();
                }
            });
        });

    });
</script>
</body>
</html>

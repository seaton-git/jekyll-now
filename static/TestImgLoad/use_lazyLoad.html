<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <title>Use the lazyLoad loading images</title>
    <style type="text/css">
        * { -webkit-tap-highlight-color: rgba(0, 0, 0, 0); margin: 0; padding: 0; }
        html,body{background-color: #ffffff;}
        img {width:100%;height:auto;display:block;border: 0 none;}
    </style>
</head>
<body>
<img class="lazy" data-original="./images/1.jpg" />
<img class="lazy" data-original="./images/2.jpg" />
<img class="lazy" data-original="./images/3.jpg" />
<img class="lazy" data-original="./images/4.jpg" />
<img class="lazy" data-original="./images/5.jpg" />
<img class="lazy" data-original="./images/6.jpg" />
<img class="lazy" data-original="./images/7.jpg" />
<img class="lazy" data-original="./images/8.jpg" />
<img class="lazy" data-original="./images/9.jpg" />
<img class="lazy" data-original="./images/10.jpg" />
<img class="lazy" data-original="./images/11.jpg" />
<img class="lazy" data-original="./images/12.jpg" />
<img class="lazy" data-original="./images/13.jpg" />
<img class="lazy" data-original="./images/14.jpg" />
<img class="lazy" data-original="./images/15.jpg" />

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.lazyload.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("img.lazy").lazyload({
            threshold : 200
        });
    });
</script>
</body>
</html>
